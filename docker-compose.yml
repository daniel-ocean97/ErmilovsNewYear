version: "3.9"

services:
  db:
    image: postgres:16
    container_name: newyear-postgres
    environment:
      POSTGRES_DB: year_summary_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d year_summary_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: newyear-bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: year_summary_bot
      LOG_LEVEL: INFO
      LOG_FORMAT: "%(asctime)s %(levelname)s %(name)s %(message)s"
    restart: unless-stopped

volumes:
  dbdata:

